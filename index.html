<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Сортировка оценок — QuickSort</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 300px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Сортировка оценок (QuickSort)</h1>
  <p>Введите оценки через запятую (например: 5,3,4,2):</p>
  <input id="gradesInput" placeholder="5,3,4,2" />
  <br>
  <button onclick="sortGrades()">Сортировать</button>

  <div id="result"></div>

  <script>
    function quickSort(arr) {
      if (arr.length <= 1) return arr;
      const pivot = arr[arr.length - 1];
      const left = [], right = [];
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] < pivot) left.push(arr[i]);
        else right.push(arr[i]);
      }
      return [...quickSort(left), pivot, ...quickSort(right)];
    }

    function sortGrades() {
      const input = document.getElementById("gradesInput").value;
      const grades = input.split(",").map(s => parseFloat(s.trim())).filter(n => !isNaN(n));
      const sorted = quickSort(grades);
      document.getElementById("result").textContent = "Отсортировано: " + sorted.join(", ");
    }
  </script>
</body>
</html>
